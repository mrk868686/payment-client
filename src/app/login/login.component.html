
<div class="container" style="text-align: center;">
        <h2>Login</h2>
        <form id="form_login">
          <div class="form-group">
            <label for="email">Email:</label>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter email" 
            required
            (keyup)="onKeyEmail($event)">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required (keyup)="onKeyPass($event)">
          </div>
    
          <button type="submit" class="btn btn-primary" (click)="onUserSubmit()">Submit</button>
        </form>
      </div>
