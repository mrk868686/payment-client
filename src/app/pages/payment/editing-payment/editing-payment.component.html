  <div class="form-style-5">
    <form [formGroup]="paymentChange">
        <fieldset>
            <legend><span class="number"></span> Edit Payment </legend>
            <span>name</span>
            <input type="text" name="name" placeholder="{{ payment.name }}" class="form-control" formControlName="name">
            <span>value</span>
            <input type="text" name="value" placeholder="{{ payment.value }}"  class="form-control" formControlName="value">
            <span>type</span>
            <input type="text" name="type" placeholder="{{ payment.type }}"  class="form-control" formControlName="type">
        </fieldset>
        <input type="submit" value="Apply Changes" (click)="onSubmit()" />
    </form>
</div>
