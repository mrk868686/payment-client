
<div class="form-style-5">
    <form [formGroup]="paymentForm">
    <fieldset>
    <legend><span class="number">1</span> Create Payment </legend>
    <input type="text" name="field1" placeholder="Name *" class="form-control" formControlName="name">
    <input type="text" name="field2" placeholder="Value *" class="form-control" formControlName="value">
    <input type="text" name="field2" placeholder="Type *" class="form-control" formControlName="type">
    </fieldset>
    
    <input type="submit" value="Apply" (click)="onSubmit(); createPayment()" />
    </form>
    </div>
